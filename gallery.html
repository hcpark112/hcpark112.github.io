        <span class="navbar-toggler-icon"></span>

      <a class="navbar-brand mr-auto" id="hanky" href="index.html"><img src="img/logo.jpeg" id="logo"></a>

      <!-- Grid column -->
      <div class="col-md-12 d-flex justify-content-center mb-3 mt-3">
        <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="all">All</button>
        <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="1">Brunch</button>
        <button type="button" class="btn btn-outline-black waves-effect filter" data-rel="2">Dinner</button>

      </div>

    </div>

    <!-- Grid row -->
    <div class="gallery" id="gallery">

<!-- ===================================================== -->

<!-- Small Images -->

      <!-- Grid column -->
      <div class="mb-3 pics animation all 2">
        <img class="img-fluid hover-shadow" onclick="openModal();currentSlide(1)" src="img/d1.jpeg">
      </div>
      <!-- Grid column -->
      <div class="mb-3 pics animation all 1">
        <img class="img-fluid hover-shadow" onclick="openModal();currentSlide(2)" src="img/b1.jpeg">

      <!-- Grid column -->
      <div class="mb-3 pics animation all 2">

<!-- Large Images -->

        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
